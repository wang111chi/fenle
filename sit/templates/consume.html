<!DOCTYPE html> <html> <head> <meta http-equiv=Content-Type content=text/html charset=utf-8> <meta content=yes name=apple-mobile-web-app-cacpable> <meta content=yes name=apple-touch-fullscreen> <meta content="telephone=no,email=no" name=format-detection> <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"> <title>无卡订购消费</title> <link rel=stylesheet type=text/css href={{ config.STATIC_URL_PATH }}/css/common.css> </head> <body> <div class=mask></div> <div class=error_area> <p class=error_content></p> <a class=error_button>确定</a> </div> <div class=content> <div class=aside> <ul> <li><a href=/point>纯积分消费</a></li> <li><a href=/point_cash>积分+现金消费</a></li> <li class=active><a href=/consume>无卡订购消费</a></li> <li><a href=/layaway>分期消费</a></li> <li><a href=/trans/list>业务流水</a></li> </ul> </div> <div class=section> <h2>无卡订购消费</h2> <form class=pay-form autocomplete=off> <div class="form-item nec"> <span class=label>交易金额</span> <input type=text name="" placeholder=消费金额 id=amount> </div> <div class="form-item nec"> <span class=label>有效期</span> <input type=text placeholder=2002 id=valid_date> </div> <div class="form-item nec"> <span class=label>卡号</span> <input type=text name="" placeholder=信用卡卡号 id=bankacc_no> </div> <div class="form-item nec"> <span class=label>手机号</span> <input type=text name="" placeholder=预留手机号 id=mobile> <input type=button value=发送验证码 id=send_captcha> </div> <div class="form-item nec"> <span class=label>短信验证码</span> <input type=text name="" placeholder=短信验证码 id=bank_validcode> </div> <input type=button value=提交 class="blue-btn mg" id=submit> </form> <div id=feedback></div> </div> </div> <script src={{ config.STATIC_URL_PATH }}/js/consume.js></script> </body> </html>
