<!DOCTYPE html> <html> <head> <meta http-equiv=Content-Type content=text/html charset=utf-8> <meta content=yes name=apple-mobile-web-app-cacpable> <meta content=yes name=apple-touch-fullscreen> <meta content="telephone=no,email=no" name=format-detection> <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"> <title>业务流水</title> <link rel=stylesheet type=text/css href={{ config.STATIC_URL_PATH }}/css/common.css> <style type=text/css>html{background:#fff}</style> </head> <body> <div class=mask></div> <div class=error_area> <p class=error_content></p> <a class=error_button>确定</a> </div> <div class=confirm_area id=confirm_drawback> <p class=confirm_content></p> <a class=confirm_btn_left>确定</a><a class=confirm_btn_right>取消</a> </div> <div class=confirm_area id=confirm_cancel> <p class=confirm_content></p> <a class=confirm_btn_left>确定</a><a class=confirm_btn_right>取消</a> </div> <div class=content> <div class=aside> <ul> <li><a href=/point>纯积分消费</a></li> <li><a href=/point_cash>积分+现金消费</a></li> <li><a href=/consume>无卡订购消费</a></li> <li><a href=/layaway>分期消费</a></li> <li class=active><a href=/trans/list>业务流水</a></li> </ul> </div> <div class=section id=check> <h2>业务流水</h2> <table id=list></table> </div> <div class=section id=order-detail style=display:none> <h2>订单详情</h2> <div class=message> <p><span class=name>业务类型</span><span class=dt_product></span></p> <p><span class=name>交易单号</span><span class=dt_id></span></p> <p><span class=name>交易时间</span><span class=dt_modify_time></span></p> <p><span class=name>付款银行</span><span class=dt_bank_type></span></p> <p><span class=name>付款银行卡</span><span class=dt_bankacc_no></span></p> <p><span class=name>有效期</span><span class=dt_valid_date></span></p> <p><span class=name>交易状态</span><span class=dt_status></span></p> <p><span class=name>订单金额</span><span class=dt_amount></span></p> <p><span class=name>积分消费金额</span><span class=dt_jf_deduct_money></span></p> <p><span class=name>分期期数</span><span class=dt_div_term></span></p> </div> <input type=button value=返回 class="blue-btn order_btn"> <div class=section id=pre-award-submit style=display:none> <h3>预授权-实际金额</h3> <form class=pay-form autocomplete=off> <div class="form-item nec"> <span class=label>实际金额</span> <input type=text placeholder=实际消费金额 id=amount> </div> <div class="form-item nec"> <span class=label>有效期</span> <input type=text placeholder=2002 id=valid_date> </div> <div class="form-item nec"> <span class=label>卡号</span> <input type=text placeholder=信用卡卡号 id=bankacc_no> </div> <div class="form-item nec"> <span class=label>手机号</span> <input type=text placeholder=预留手机号 id=mobile> <input type=button value=发送验证码 id=send_captcha> </div> <div class="form-item nec"> <span class=label>短信验证码</span> <input type=text placeholder=短信验证码 id=bank_validcode> </div> <input type=button value=提交 class="blue-btn mg" id=submit> </form> <div id=feedback></div> </div> </div> </div> <script src={{ config.STATIC_URL_PATH }}/js/trans_list.js></script> <script src={{ config.STATIC_URL_PATH }}/js/jquery.min.js></script> <script src={{ config.STATIC_URL_PATH }}/js/jquery.jqGrid.min.js></script> <script src={{ config.STATIC_URL_PATH }}/js/grid.locale-cn.js></script> <script src={{ config.STATIC_URL_PATH }}/js/trans_list_index.js></script> </body> </html>
