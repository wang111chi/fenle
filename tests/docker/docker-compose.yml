version: '2'
services:
  test:
    build:
      context: ../../
      dockerfile: tests/docker/Dockerfile
    volumes:
     - ../../config_global:/jidui/config_global
     - ../config:/jidui/tests/config
    entrypoint: ./wait-for-postgres.py pytest
    depends_on:
     - postgres

  postgres:
    build:
      context: ../../docker/
      dockerfile: Dockerfile-postgres
    environment:
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=jidui
